name: Java Polaris Integration

on:
  push:
    branches:
      - main
    paths:
      - java/lance-namespace-polaris/**
      - docker/polaris/**
      - .github/workflows/java-integ-polaris.yml
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
    paths:
      - java/lance-namespace-polaris/**
      - docker/polaris/**
      - .github/workflows/java-integ-polaris.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"
      - name: Start Polaris
        run: make docker-up-polaris
      - name: Wait for Polaris to be ready
        run: |
          echo "Waiting for Polaris to be ready..."
          timeout 180 bash -c '
            until curl -sf http://localhost:8182/q/health > /dev/null 2>&1; do
              echo "Waiting for Polaris health endpoint..."
              sleep 5
            done
          ' || {
            echo "Timeout waiting for Polaris"
            docker compose -f docker/polaris/docker-compose.yml logs
            exit 1
          }
          echo "Polaris is ready"
      - name: Create test catalog
        run: |
          TOKEN=$(curl -s -X POST http://localhost:8181/api/catalog/v1/oauth/tokens \
            -H 'Content-Type: application/x-www-form-urlencoded' \
            -d 'grant_type=client_credentials&client_id=root&client_secret=s3cr3t&scope=PRINCIPAL_ROLE:ALL' | \
            python3 -c "import sys, json; print(json.load(sys.stdin).get('access_token', ''))")
          if [ -z "$TOKEN" ]; then
            echo "Failed to get OAuth token"
            exit 1
          fi
          curl -s -X POST http://localhost:8181/api/catalog/v1/catalogs \
            -H "Authorization: Bearer $TOKEN" \
            -H 'Content-Type: application/json' \
            -d '{
              "name": "test_catalog",
              "type": "INTERNAL",
              "properties": {
                "default-base-location": "file:///data/warehouse/test_catalog"
              },
              "storageConfigInfo": {
                "storageType": "FILE"
              }
            }' || echo "Catalog may already exist"
          echo "Test catalog created/verified"
      - name: Build
        run: make build-java
      - name: Run integration tests
        run: make java-integ-test-polaris
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose -f docker/polaris/docker-compose.yml ps
          echo ""
          echo "=== Polaris Logs ==="
          docker compose -f docker/polaris/docker-compose.yml logs polaris
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker/polaris/docker-compose.yml logs postgres-polaris
      - name: Cleanup
        if: always()
        run: make docker-down-polaris
