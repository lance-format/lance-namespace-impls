name: Java Hive3

on:
  push:
    branches:
      - main
    paths:
      - java/lance-namespace-hive3/**
      - java/pom.xml
      - .github/workflows/java-hive3.yml
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
    paths:
      - java/lance-namespace-hive3/**
      - java/pom.xml
      - .github/workflows/java-hive3.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        java-version: [11, 17]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: "maven"
      - name: Lint
        working-directory: java
        run: make lint-hive3
      - name: Build
        working-directory: java
        run: make build-hive3
      - name: Test
        working-directory: java
        run: make test-hive3
