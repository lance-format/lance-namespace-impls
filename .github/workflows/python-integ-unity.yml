name: Python Unity Integration

on:
  push:
    branches:
      - main
    paths:
      - python/src/lance_namespace_impls/unity.py
      - python/tests/test_unity.py
      - docker/unity/**
      - .github/workflows/python-integ-unity.yml
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
    paths:
      - python/src/lance_namespace_impls/unity.py
      - python/tests/test_unity.py
      - docker/unity/**
      - .github/workflows/python-integ-unity.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Start Unity Catalog
        run: make docker-up-unity
      - name: Wait for Unity Catalog to be ready
        run: |
          echo "Waiting for Unity Catalog to be ready..."
          timeout 120 bash -c '
            until curl -sf http://localhost:8080/api/2.1/unity-catalog/catalogs > /dev/null 2>&1; do
              echo "Waiting for Unity Catalog API..."
              sleep 5
            done
          ' || {
            echo "Timeout waiting for Unity Catalog"
            docker compose -f docker/unity/docker-compose.yml logs
            exit 1
          }
          echo "Unity Catalog is ready"
      - name: Create test catalog
        run: |
          curl -s -X POST http://localhost:8080/api/2.1/unity-catalog/catalogs \
            -H 'Content-Type: application/json' \
            -d '{"name": "lance_test", "comment": "Test catalog for Lance integration tests"}' \
            || echo "Catalog may already exist"
          curl -sf http://localhost:8080/api/2.1/unity-catalog/catalogs/lance_test || {
            echo "Failed to create/verify test catalog"
            exit 1
          }
          echo "Test catalog created/verified"
      - name: Install dependencies
        working-directory: python
        run: make install-unity
      - name: Run integration tests
        run: make python-integ-test-unity
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose -f docker/unity/docker-compose.yml ps
          echo ""
          echo "=== Unity Catalog Logs ==="
          docker compose -f docker/unity/docker-compose.yml logs unity-catalog
      - name: Cleanup
        if: always()
        run: make docker-down-unity
