name: Python Glue Integration

on:
  push:
    branches:
      - main
    paths:
      - python/src/lance_namespace_impls/glue.py
      - python/tests/test_glue.py
      - python/tests/test_glue_integration.py
      - .github/workflows/python-integ-glue.yml
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
    paths:
      - python/src/lance_namespace_impls/glue.py
      - python/tests/test_glue.py
      - python/tests/test_glue_integration.py
      - .github/workflows/python-integ-glue.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    # Only run if AWS credentials are available
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    steps:
      - name: Check AWS credentials
        id: check-creds
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "has_creds=true" >> $GITHUB_OUTPUT
          else
            echo "has_creds=false" >> $GITHUB_OUTPUT
            echo "AWS credentials not configured - skipping integration tests"
          fi
      - name: Checkout
        if: steps.check-creds.outputs.has_creds == 'true'
        uses: actions/checkout@v4
      - name: Set up Python
        if: steps.check-creds.outputs.has_creds == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        if: steps.check-creds.outputs.has_creds == 'true'
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        if: steps.check-creds.outputs.has_creds == 'true'
        working-directory: python
        run: make install-glue
      - name: Run integration tests
        if: steps.check-creds.outputs.has_creds == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
        run: make python-integ-test-glue
