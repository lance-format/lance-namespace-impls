name: Python Glue Integration

on:
  push:
    branches:
      - main
    paths:
      - python/src/lance_namespace_impls/glue.py
      - python/tests/test_glue.py
      - python/tests/test_glue_integration.py
      - .github/workflows/python-integ-glue.yml
  pull_request_target:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
    paths:
      - python/src/lance_namespace_impls/glue.py
      - python/tests/test_glue.py
      - python/tests/test_glue_integration.py
      - .github/workflows/python-integ-glue.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        working-directory: python
        run: make install-glue
      - name: Run integration tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        run: make python-integ-test-glue
