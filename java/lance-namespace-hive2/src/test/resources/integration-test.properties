# Integration test configuration for Hive 2.x
# Run with: mvn test -Dtest=*IntegrationTest -Dconfig.file=integration-test.properties

# Hive Metastore configuration
hive.metastore.uris=thrift://localhost:9083

# Client pool size
client.pool-size=3

# Storage root for test tables
root=/tmp/lance-integration-test
