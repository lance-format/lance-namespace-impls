# Integration test configuration for Polaris
# Run with: mvn test -Dtest=*IntegrationTest -Dconfig.file=integration-test.properties

# Polaris server endpoint
endpoint=http://localhost:8181

# Authentication (OAuth2 client credentials)
# Get token with: curl -X POST http://localhost:8181/api/catalog/v1/oauth/tokens \
#   -d 'grant_type=client_credentials&client_id=root&client_secret=s3cr3t&scope=PRINCIPAL_ROLE:ALL'
# Then set the access_token value here:
# auth_token=<your_token>

# Connection timeouts (milliseconds)
connect_timeout=10000
read_timeout=30000
max_retries=3
