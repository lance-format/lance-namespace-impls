# Integration test configuration for Hive 3.x
# Run with: mvn test -Dtest=*IntegrationTest -Dconfig.file=integration-test.properties

# Hive Metastore configuration
hive.metastore.uris=thrift://localhost:9084

# Client pool size
client.pool-size=3

# Storage root for test tables
root=/tmp/lance-integration-test

# Optional: storage options for cloud storage
# storage.region=us-west-2
# storage.endpoint=http://localhost:9000
