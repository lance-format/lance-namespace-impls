# Integration test configuration for Unity Catalog
# Run with: mvn test -Dtest=*IntegrationTest -Dconfig.file=integration-test.properties

# Unity Catalog server endpoint
endpoint=http://localhost:8080

# Unity Catalog name to use for tests
catalog=lance_test

# API path (default)
api_path=/api/2.1/unity-catalog

# Connection timeouts (seconds)
connect_timeout=10
read_timeout=60
max_retries=3

# Storage root for test tables
root=/tmp/lance-integration-test

# Optional: authentication token (when authorization is enabled)
# auth_token=<your_token>
