# Unity Catalog Server Configuration for Integration Testing
# See https://github.com/unitycatalog/unitycatalog/blob/main/docs/server/configuration.md

# Server environment: dev uses H2 file database for persistence
server.env=dev

# Storage root for managed tables
server.storage-root=file:///opt/unitycatalog/etc/data/warehouse

# Disable authorization for testing
server.authorization=disable
